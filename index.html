<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    <style>
        body {
            background-color: #0f172a; /* Dark blue */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        canvas {
            border: 1px solid #4b5563;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: transparent;
        }
    </style>
</head>
<body>
    <canvas id="game" width="600" height="800"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        const GRID_SIZE = 8;
        const CELL_SIZE = 50;
        const GRID_X = 100;
        const GRID_Y = 100;
        const PIECE_AREAS = [
            {x: 50, y: 600, w: 150, h: 150},
            {x: 225, y: 600, w: 150, h: 150},
            {x: 400, y: 600, w: 150, h: 150}
        ];

        const blockImages = [];
        for (let i = 1; i <= 5; i++) {
            blockImages[i] = new Image();
        }
        blockImages[1].src = "https://res.cloudinary.com/dsutaioqw/image/upload/v1770908103/block1_rgsmm5.png";
        blockImages[2].src = "https://res.cloudinary.com/dsutaioqw/image/upload/v1770908103/block2_bctdq8.png";
        blockImages[3].src = "https://res.cloudinary.com/dsutaioqw/image/upload/v1770908103/block3_lt4n75.png";
        blockImages[4].src = "https://res.cloudinary.com/dsutaioqw/image/upload/v1770908102/block4_h3yano.png";
        blockImages[5].src = "https://res.cloudinary.com/dsutaioqw/image/upload/v1770908103/block5_d0pye8.png";

        let grid = Array.from({length: GRID_SIZE}, () => Array(GRID_SIZE).fill(0));
        let score = 0;
        let highScore = 0;
        let pieces = [];
        let dragging = null;
        let offsetX = 0;
        let offsetY = 0;

        const shapes = [
            {shape: [[0,0]], w:1, h:1}, // single
            {shape: [[0,0],[1,0]], w:2, h:1}, // 2 horizontal
            {shape: [[0,0],[0,1]], w:1, h:2}, // 2 vertical
            {shape: [[0,0],[1,0],[2,0]], w:3, h:1}, // 3 horizontal
            {shape: [[0,0],[0,1],[0,2]], w:1, h:3}, // 3 vertical
            {shape: [[0,0],[1,0],[0,1]], w:2, h:2}, // L3
            {shape: [[0,0],[1,0],[1,1]], w:2, h:2}, // L3 rotated
            {shape: [[0,0],[0,1],[1,1]], w:2, h:2}, // L3 rotated
            {shape: [[1,0],[0,1],[1,1]], w:2, h:2}, // L3 flipped
            {shape: [[0,0],[1,0],[0,1],[1,1]], w:2, h:2}, // 2x2 square
            {shape: [[0,0],[1,0],[2,0],[3,0]], w:4, h:1}, // 4 horizontal
            {shape: [[0,0],[0,1],[0,2],[0,3]], w:1, h:4}, // 4 vertical
            {shape: [[0,0],[1,0],[2,0],[0,1],[1,1]], w:3, h:2}, // plus some more
            {shape: [[0,0],[0,1],[0,2],[1,1]], w:2, h:3}, // T
            // Add even more if needed
        ];

        function generatePieces() {
            pieces = [];
            for (let i = 0; i < 3; i++) {
                let shapeIdx = Math.floor(Math.random() * shapes.length);
                let color = Math.floor(Math.random() * 5) + 1;
                let s = shapes[shapeIdx];
                pieces.push({shape: s, color: color, w: s.w, h: s.h});
            }
        }

        function drawGrid() {
            // Faint grid lines
            ctx.strokeStyle = '#4b5563';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(GRID_X, GRID_Y + i * CELL_SIZE);
                ctx.lineTo(GRID_X + GRID_SIZE * CELL_SIZE, GRID_Y + i * CELL_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(GRID_X + i * CELL_SIZE, GRID_Y);
                ctx.lineTo(GRID_X + i * CELL_SIZE, GRID_Y + GRID_SIZE * CELL_SIZE);
                ctx.stroke();
            }
            // Draw placed blocks
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (grid[y][x]) {
                        ctx.drawImage(blockImages[grid[y][x]], GRID_X + x * CELL_SIZE, GRID_Y + y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function drawPieces() {
            pieces.forEach((p, i) => {
                if (i === dragging) return;
                const area = PIECE_AREAS[i];
                const scale = Math.min(area.w / (p.w * CELL_SIZE), area.h / (p.h * CELL_SIZE)) * 0.8; // Slightly smaller for beauty
                const pw = p.w * CELL_SIZE * scale;
                const ph = p.h * CELL_SIZE * scale;
                const px = area.x + (area.w - pw) / 2;
                const py = area.y + (area.h - ph) / 2;
                p.pos = {x: px, y: py, scale: scale};
                p.origPos = {x: px, y: py, scale: scale};
                p.shape.shape.forEach(b => {
                    ctx.drawImage(blockImages[p.color], px + b[0] * CELL_SIZE * scale, py + b[1] * CELL_SIZE * scale, CELL_SIZE * scale, CELL_SIZE * scale);
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawPieces();
            if (dragging !== null) {
                const p = pieces[dragging];
                p.shape.shape.forEach(b => {
                    ctx.drawImage(blockImages[p.color], p.pos.x + b[0] * CELL_SIZE * p.pos.scale, p.pos.y + b[1] * CELL_SIZE * p.pos.scale, CELL_SIZE * p.pos.scale, CELL_SIZE * p.pos.scale);
                });
            }
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 40px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(score, GRID_X, 60);
            ctx.textAlign = 'right';
            ctx.fillText('High: ' + highScore, GRID_X + GRID_SIZE * CELL_SIZE, 60);
        }

        function isValidPlacement(p, gx, gy) {
            return p.shape.shape.every(b => {
                const x = gx + b[0];
                const y = gy + b[1];
                return x >= 0 && x < GRID_SIZE && y >= 0 && y < GRID_SIZE && grid[y][x] === 0;
            });
        }

        function placePiece(p, gx, gy) {
            p.shape.shape.forEach(b => {
                const x = gx + b[0];
                const y = gy + b[1];
                grid[y][x] = p.color;
            });
        }

        function clearLines() {
            let cleared = 0;
            // Clear full rows
            for (let y = GRID_SIZE - 1; y >= 0; y--) {
                if (grid[y].every(c => c > 0)) {
                    grid.splice(y, 1);
                    grid.unshift(Array(GRID_SIZE).fill(0));
                    cleared++;
                    y++; // Re-check the same row after shift
                }
            }
            // Clear full columns
            for (let x = GRID_SIZE - 1; x >= 0; x--) {
                let full = true;
                for (let y = 0; y < GRID_SIZE; y++) {
                    if (grid[y][x] === 0) {
                        full = false;
                        break;
                    }
                }
                if (full) {
                    for (let y = 0; y < GRID_SIZE; y++) {
                        grid[y].splice(x, 1);
                        grid[y].push(0);
                    }
                    cleared++;
                    x++; // Re-check after shift
                }
            }
            if (cleared > 0) {
                score += cleared * cleared * 10; // Bonus for multiple clears
                if (score > highScore) highScore = score;
            }
        }

        function checkGameOver() {
            return pieces.every(p => {
                for (let y = 0; y <= GRID_SIZE - p.h; y++) {
                    for (let x = 0; x <= GRID_SIZE - p.w; x++) {
                        if (isValidPlacement(p, x, y)) return false;
                    }
                }
                return true;
            });
        }

        function handleStart(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mx = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const my = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            for (let i = 0; i < pieces.length; i++) {
                const p = pieces[i];
                const pos = p.pos;
                const pw = p.w * CELL_SIZE * pos.scale;
                const ph = p.h * CELL_SIZE * pos.scale;
                if (mx >= pos.x && mx <= pos.x + pw && my >= pos.y && my <= pos.y + ph) {
                    dragging = i;
                    offsetX = mx - pos.x;
                    offsetY = my - pos.y;
                    p.pos.scale = 1;
                    break;
                }
            }
            draw();
        }

        function handleMove(e) {
            if (dragging === null) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mx = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const my = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            const p = pieces[dragging];
            p.pos.x = mx - offsetX;
            p.pos.y = my - offsetY;
            const gx = Math.round((p.pos.x - GRID_X) / CELL_SIZE);
            const gy = Math.round((p.pos.y - GRID_Y) / CELL_SIZE);
            draw();
            if (isValidPlacement(p, gx, gy)) {
                ctx.globalAlpha = 0.5;
                p.shape.shape.forEach(b => {
                    ctx.drawImage(blockImages[p.color], GRID_X + (gx + b[0]) * CELL_SIZE, GRID_Y + (gy + b[1]) * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                });
                ctx.globalAlpha = 1;
            }
        }

        function handleEnd(e) {
            if (dragging === null) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            let mx = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - rect.left;
            let my = (e.changedTouches ? e.changedTouches[0].clientY : e.clientY) - rect.top;
            const p = pieces[dragging];
            const gx = Math.round((p.pos.x - GRID_X) / CELL_SIZE);
            const gy = Math.round((p.pos.y - GRID_Y) / CELL_SIZE);
            if (isValidPlacement(p, gx, gy)) {
                placePiece(p, gx, gy);
                clearLines();
                pieces.splice(dragging, 1);
                if (pieces.length === 0) generatePieces();
                if (checkGameOver()) {
                    alert(`Game Over! Score: ${score}`);
                    grid = Array.from({length: GRID_SIZE}, () => Array(GRID_SIZE).fill(0));
                    score = 0;
                    generatePieces();
                }
            } else {
                p.pos = { ...p.origPos };
            }
            dragging = null;
            draw();
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);

        function init() {
            generatePieces();
            requestAnimationFrame(function loop() {
                draw();
                requestAnimationFrame(loop);
            });
        }

        let loaded = 0;
        blockImages.forEach(img => {
            if (img) {
                img.onload = () => {
                    loaded++;
                    if (loaded === 5) init();
                };
                img.onerror = () => console.error('Image load error');
            }
        });
    </script>
</body>
</html>
